<!DOCTYPE html>
<!-- HTML5 document declaration -->
<html lang="en">
<!-- Document language set to English -->

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to Persian login CSS stylesheet -->
    <link rel="stylesheet" href="/asetss/css/loginp.css">
    <!-- Page title -->
    <title>login</title>
</head>

<body>
    <!-- Link to English language page -->
    <a href="/asetss/pages/login2.html">
        <!-- Language selection button -->
        <button class="Language" type="button" url="">Eng</button>
    </a>
    <!-- Registration form section -->
    <section class="registersection">
        <!-- Form title and subtitle -->
        <div class="title">
            <h1>ثبت نام</h1>
            <h5>بیایید یک <span>اکانت</span> ایجاد کنیم</h5>
        </div>
        <!-- Registration form -->
        <form action="" class="formsection">
            <!-- First name input -->
            <div class="halfinput">
                <label for="">نام</label><br>
                <input type="text" name="" id="" placeholder="رایان" required>
            </div>
            <!-- Last name input -->
            <div class="halfinput">
                <label for="">نام خانوادگی</label><br>
                <input type="text" name="" id="" placeholder="عبدی" required>
            </div>
            <!-- Gender selection -->
            <div class="radiosection">
                <label for="">جنسیت</label><br>
                <div class="radiobox">
                    <div class="checkboxsection">
                        <label for="">مرد</label>
                        <input class="radio" type="radio" name="gender" id="" placeholder="gender">
                        <label for="">زن</label>
                        <input class="radio" type="radio" name="gender" id="" placeholder="gender">
                    </div>
                </div>
            </div>
            <!-- Email input -->
            <div class="lineinput">
                <label for="">ایمیل</label><br>
                <input type="email" name="" id="" placeholder="mohammadabdia10s@gmail.com">
            </div>
            <!-- Email confirmation input -->
            <div class="lineinput">
                <label for="">تکرار ایمیل</label><br>
                <input type="email" name="" id="" placeholder="mohammadabdia10s@gmail.com">
            </div>
            <!-- Password input -->
            <div class="lineinput">
                <label for="">رمز عبور</label><br>
                <input type="password" name="" id="" placeholder="Rayan2006221*">
            </div>
            <!-- Password confirmation input -->
            <div class="lineinput">
                <label for="">تکرار رمز عبور</label><br>
                <input type="password" name="" id="" placeholder="Rayan2006221*">
            </div>
            <!-- Terms and conditions checkbox -->
            <div class="checkboxsection">
                <input class="checkbox" type="checkbox" name="" id="" placeholder="checkbox">
                <label for="">من با شرایط و ضوابط موافقم</label>
            </div>
            <!-- Submit button -->
            <div class="btnsection">
                <button type="submit">ثبت نام</button>
            </div>
        </form>
    </section>
</body>

</html>
