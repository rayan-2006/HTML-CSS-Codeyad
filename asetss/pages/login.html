<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asetss/icone/css/all.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700;800;900&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "poppins", sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("https://i.pinimg.com/originals/d7/b9/0c/d7b90cc80898e8823455a127945719af.jpg") no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        .wrapper {
            margin-top: 40px;
            width: 420px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            border-radius: 16px;
            padding: 20px 30px;
        }
        
        .wrapper h1 {
            font-size: 30px;
            text-align: center;
        }
        
        .wrapper .input-box {
            width: 100%;
            height: 50px;
            position: relative;
            margin: 30px 0;
        }
        
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 48px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }
        
        .input-box input::placeholder {
            color: #fff;
        }
        
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
        }
        
        .wrapper .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: -15px 0 15px;
        }
        
        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }
        
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        
        .wrapper .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
        }
        
        .wrapper .register-link {
            text-align: center;
            font-size: 14px;
            margin: 20px 0 15px;
        }
        
        .wrapper .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .wrapper .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" name="" id="username" placeholder="username" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required pattern="^[a-zA-Z][a-zA-Z0-9]{4,}$" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="" id="password" placeholder="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forgot">
                <label for="">
          <input type="checkbox" name="" id="">
          remember me
        </label>
                <a href="#">
          forgot password?
        </a>
            </div>
            <button type="submit" class="btn">
        login
      </button>
            <div class="register-link">
                <p>
                    Don't have a account?
                    <a href="#">
            Register
          </a>
                </p>
            </div>
        </form>
    </div>
    <div id="error-message" style="color: red; font-size: 14px; margin-top: 5px;"></div>

    <script>
        const form = document.querySelector('form');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', function(e) {
            const userVal = username.value;
            const passVal = password.value;

            const usernameValid = /^[a-zA-Z][a-zA-Z0-9]{4,}$/.test(userVal);
            const passwordValid = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}/.test(passVal);

            if (!usernameValid || !passwordValid) {
                e.preventDefault();
                errorMsg.textContent = "⚠️ لطفاً قوانین نام کاربری یا رمز عبور را رعایت کنید.";
            } else {
                errorMsg.textContent = "";
            }
        });
    </script>

</body>

</html>
