<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asetss/css/video.css">
    <title>video</title>
</head>

<body>
    <section>
        <div class="video">
            <video src="/asetss/img/video/ (1).mp4" controls poster="/asetss/img/photo_2021-03-12_14-34-28.jpg" width="50%"></video>
        </div>
        <div class="video">
            <video src="/asetss/img/video/ (1).mp4" controls autoplay></video>
        </div>
        <div class="video">
            <video src="/asetss/img/video/ (1).mp4" controls loop></video>
        </div>
        <div class="video">
            <video src="/asetss/img/video/ (1).mp4" controls muted></video>
        </div>

        <div class="video">
            <video controls>
              <source src="/asetss/img/video/ (1).mp4" type="video/mp4">
              <source src="/asetss/img/video/ (1).mp4" type="video/mp4 ">
              <source src="/asetss/img/video/ (1).mp4" type="video/mp4">
              <source src="/asetss/img/video/ (1).mp4" type="video/mp4">
            </video>
        </div>

    </section>

</html>
