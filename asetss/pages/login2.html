<!DOCTYPE html>
<!-- HTML5 document declaration -->
<html lang="en">
<!-- Document language set to English -->

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">
    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to login CSS stylesheet -->
    <link rel="stylesheet" href="/asetss/css/login.css">
    <!-- Page title -->
    <title>login</title>
</head>

<body>

    <!-- Link to Persian language page -->
    <a href="/asetss/pages/login2p.html">
        <!-- Language selection button -->
        <button class="Language" type="button" url="">فارسی</button>
    </a>
    <!-- Registration form section -->
    <section class="registersection">
        <!-- Form title and subtitle -->
        <div class="title">
            <h1>sing up</h1>
            <h5>Let’s Create Your <span>Account</span></h5>
        </div>
        <!-- Registration form -->
        <form action="/index.html" class="formsection">
            <!-- First name input -->
            <div class="halfinput">
                <label for="">first name</label><br>
                <input type="text" name="" id="" placeholder="Rayan" required>
            </div>
            <!-- Last name input -->
            <div class="halfinput">
                <label for="">last name</label><br>
                <input type="text" name="" id="" placeholder="Abdi" required>
            </div>
            <!-- Gender selection -->
            <div class="radiosection">
                <label for="">gender</label><br>
                <div class="radiobox">
                    <div class="checkboxsection">
                        <label for="">Male</label>
                        <input class="radio" type="radio" name="gender" id="" placeholder="gender">
                        <label for="">Female</label>
                        <input class="radio" type="radio" name="gender" id="" placeholder="gender">
                    </div>
                </div>
            </div>
            <!-- Email input -->
            <div class="lineinput">
                <label for="">Email</label><br>
                <input type="email" name="" id="" placeholder="mohammadabdia10s@gmail.com">
            </div>
            <!-- Email confirmation input -->
            <div class="lineinput">
                <label for="">ReType repetition</label><br>
                <input type="email" name="" id="" placeholder="mohammadabdia10s@gmail.com">
            </div>
            <!-- Password input -->
            <div class="lineinput">
                <label for="">password</label><br>
                <input type="password" name="" id="" placeholder="Rayan2006221*">
            </div>
            <!-- Password confirmation input -->
            <div class="lineinput">
                <label for="">ReType Password</label><br>
                <input type="password" name="" id="" placeholder="Rayan2006221*">
            </div>
            <!-- Terms and conditions checkbox -->
            <div class="checkboxsection">
                <input class="checkbox" type="checkbox" name="" id="" placeholder="checkbox">
                <label for="">I Agree To The Terms & Condition</label>
            </div>
            <!-- Submit button -->
            <div class="btnsection">
                <button type="submit">login</button>
            </div>
        </form>
    </section>
</body>

</html>
